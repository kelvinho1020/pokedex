<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="src/sass/main.scss" />
		<link rel="shortcut icon" type="image/png" href="./src/img/pokeball_bg.png" />

		<script defer src="src/js/controller.js"></script>
		<title>Pokedex</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<a href="/">
					<img src="src/img/pokeball_bg.png" alt="Logo" class="header__logo" />
				</a>
				<form class="search">
					<input type="text" class="search__field" placeholder="Search pokemon by name or ID" />
					<button class="btn search__btn">
						<svg class="search__icon">
							<use href="src/img/icons.svg#icon-search"></use>
						</svg>
						<span>Search</span>
					</button>
				</form>

				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<button class="nav__btn nav__btn--bookmarks">
								<svg class="nav__icon">
									<use href="src/img/icons.svg#icon-bookmark"></use>
								</svg>
								<span>Bookmarks</span>
							</button>
							<div class="bookmarks">
								<ul class="bookmarks__list">
									<!-- Bookmarks -->
								</ul>
							</div>
						</li>
					</ul>
				</nav>
			</header>

			<div class="search-results">
				<ul class="results">
					<!-- search preview -->
				</ul>

				<div class="pagination">
					<!-- pagination button -->
				</div>
			</div>

			<div class="pokemon">
				<div class="message">
					<div>
						<svg>
							<use href="src/img/icons.svg#icon-smile"></use>
						</svg>
					</div>
					<p>Go and search a pokemon PIKA!</p>
					<img src="src/img/pikachu.png" />
				</div>
				<!-- Pokemon -->
				<!-- Info -->
				<!-- Calculator -->
				<!-- effectiveness -->
			</div>
		</div>
	</body>
</html>
